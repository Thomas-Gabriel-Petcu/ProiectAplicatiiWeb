<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sign up</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div class="sign-up-form">
        <h1>Sign-up</h1>
        <hr />
        <form>
            <input type="email" class="input-box" placeholder="Introduce your email" />
            <input type="password" class="input-box" placeholder="Introduce your password" />
            <p><span><input type="checkbox"/></span> I agree to the terms and conditions.</p>
            <button type="button" class="sign-up-button">Sign up</button>
            <hr />
            <p class="or">OR</p>
            <button type="button" class="sign-up-button">Log in</button>
        </form>
    </div>
</body>
</html>
