    <body class="text-center">
        <div class="container-fluid">
            <main class="form-signin">

                    <div class="container-fluid" id='containerCenter'>

                        </div>
                    </div>

                    <div class="container-fluid" id='containerCenter'>
                        <div class="form-floating" style="color: white;">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="margin-bottom: 1em; background-color: #0C2D48; color: white; width: 60em;">
                            <label for="floatingPassword">Password</label>
                        </div>
    
                    </div>
                    <!--USERNAME & PASS-->

                    <!--REMEBER ME, LOGIN & COPYRIGHT-->
                    <div class=" conatiner checkbox mb-3"id='containerCenter'>
                        <label style="color: white;">

                        </label>
                    </div>

                    <button class="btn btn-lg" type="submit" style="background-color:#A8585E; color: white;">Log In</button>
