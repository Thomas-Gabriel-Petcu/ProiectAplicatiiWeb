<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--BOOTSTRAP CDN-->
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!--BOOTSTRAP ICONS-->

    <title>Fitness Project</title>

</head>

<body class="text-center">
    <div class="container-fluid">
        <main class="form-signin">
            <form method="POST" action="/signup">
                <img class="mb-4" src="../static/logo.png" alt="logo" width="180" height="180" style="margin-top: 6.5em; ">
                <h1 class="h3 mb-3 fw-normal" style="color: white;">Signup</h1>
                <!--USERNAME, EMAIL,PASS, CONFIRMPASS-->
                <div class="container-fluid" id='containerCenter'>
                    <div class="form-floating" style="color: white;">
                        <input type="text" class="form-control" id="floatingUsername" name="floatingUsername" placeholder="Username" style="margin-bottom: 2em; color: white; background-color: #0C2D48; width: 60em;">
                        <label for="floatingUsername">Username</label>
                    </div>
                </div>
                <div class="container-fluid" id='containerCenter'>
                    <div class="form-floating" style="color: white;">
                        <input type="email" class="form-control" id="floatingEmail" name="floatingEmail" placeholder="name@exemple.com" style="margin-bottom: 2em; color: white; background-color: #0C2D48; width: 60em;">
                        <label for="floatingEmail">Email address</label>
                    </div>
                </div>

                <div class="container-fluid" id='containerCenter'>
                    <div class="form-floating" style="color: white;">
                        <input type="password" class="form-control" id="floatingPassword1" name="floatingPassword1" placeholder="Insert Password" style="margin-bottom: 1em; background-color: #0C2D48; color: white; width: 60em;">
                        <label for="floatingPassword1">Password</label>
                    </div>
                </div>
                <div class="container-fluid" id='containerCenter'>
                    <div class="form-floating" style="color: white;">
                        <input type="password" class="form-control" id="floatingPassword2" name="floatingPassword2" placeholder="Confirm Password" style="margin-bottom: 1em; background-color: #0C2D48; color: white; width: 60em;">
                        <label for="floatingPassword2">Password</label>
                    </div>
                </div>
                <!--USERNAME & PASS-->
                <!--REMEBER ME, LOGIN & COPYRIGHT-->
                <!--<div class=" conatiner checkbox mb-3" id='containerCenter'>
                    <label style="color: white;">
                        <input type="checkbox" value="remember-me"> Remember Me
                    </label>
                </div>-->

                <button class="btn btn-lg" type="submit" style="background-color:#A8585E; color: white;">Signup</button>
                <p class="mt-5 mb-3 text-white">© Fitness Gym</p>
                <!--REMEBER ME, LOGIN & COPYRIGHT-->
            </form>
        </main>
    </div>
</body>
</html>
